<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Wardrobe Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weather Wardrobe Assistant</h1>
    <div class="search">
      <input type="text" id="location" placeholder="Enter city name">
      <button id="getWeather">Get Weather</button>
    </div>
  </header>

  <main>
    <!-- Category Selection -->
    <section id="categorySelection">
      <h2>Select a Category</h2>
      <label for="category">Category:</label>
      <select id="category">
        <option value="business">Business</option>
        <option value="casual">Casual</option>
        <option value="athletic">Athletic</option>
        <option value="stayAtHomeMom">Stay-at-Home Mom</option>
        <option value="kids">Kids</option>
      </select>
    </section>

    <!-- Weather Details -->
    <section id="weather">
      <h2>Weather in <span id="city"></span>, <span id="country"></span></h2>
      <div id="weatherDetails">
        <p><strong>Temperature:</strong> <span id="temperature"></span></p>
        <p><strong>Feels like:</strong> <span id="feels_like"></span></p>
        <p><strong>Condition:</strong> <span id="description"></span></p>
      </div>
    </section>

    <!-- Outfit Suggestions -->
    <section id="outfit">
      <h2>Recommended Outfit</h2>
      <p id="outfitSuggestions"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Weather Wardrobe Assistant</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
